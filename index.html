<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Stark Industries Server - Advanced Technology, AI, and Innovation. Managed by Tony Stark.">
    <meta name="keywords" content="Stark Industries, Tony Stark, Iron Man, Arc Reactor, Jarvis, Technology Server">
    <meta name="author" content="Stark Industries">
    
    <title>Stark Industries | The Future of Technology</title>
    
    <style>
        body { 
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364); 
            color: #00d4ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
        }
        .header { 
            font-size: 3.5rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 10px; 
            text-shadow: 0 0 20px #00d4ff; 
        }
        .sub-text { 
            color: #ffffff; 
            font-size: 1.5rem; 
            margin-top: 15px; 
            letter-spacing: 2px;
            opacity: 0.9; 
        }
        .reactor { 
            width: 150px; 
            height: 150px; 
            background: rgba(0, 212, 255, 0.2);
            border: 4px solid #00d4ff;
            border-radius: 50%; 
            margin: 40px auto; 
            box-shadow: 0 0 60px #00d4ff, inset 0 0 30px #00d4ff; 
            animation: pulse 1.5s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reactor-inner {
            width: 60px;
            height: 60px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 30px #ffffff;
        }
        @keyframes pulse { 
            from { transform: scale(0.9); opacity: 0.6; } 
            to { transform: scale(1); opacity: 1; } 
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="reactor">
        <div class="reactor-inner"></div>
    </div>
    <div class="header">STARK INDUSTRIES</div>
    <div class="sub-text">SYSTEM STATUS: FULLY OPERATIONAL</div>
    <p>Welcome back, Sir. All systems are online and secured.</p>
    
    <div class="footer">
        Â© 2026 STARK INDUSTRIES - GLOBAL DEFENSE & TECHNOLOGY
    </div>
</body>
</html>
