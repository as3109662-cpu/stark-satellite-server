<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>STARK AI DASHBOARD</title>

<style>
/* ===== RESET & THEME ===== */
* { box-sizing: border-box; }
html, body {
  margin: 0; padding: 0; width: 100%; min-height: 100%;
  background: black; color: #00ff9c;
  font-family: "Courier New", monospace;
  overflow-x: hidden;
}

/* ===== MAIN UI ===== */
.stark-ui {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  padding: 15px;
}

.panel {
  border: 1px solid #00ff9c;
  padding: 15px;
  margin-bottom: 15px;
  background: rgba(0, 255, 156, 0.03);
  box-shadow: inset 0 0 15px rgba(0, 255, 156, 0.1);
}

.panel-title {
  font-weight: bold;
  margin-bottom: 10px;
  text-transform: uppercase;
  border-left: 4px solid #00ff9c;
  padding-left: 10px;
}

/* ===== NASA CONTENT ===== */
#nasaImage {
  width: 100%;
  max-height: 450px;
  object-fit: contain;
  display: none;
  margin: 15px 0;
  border: 1px dashed #00ff9c;
}

/* ===== JARVIS CONSOLE ===== */
#jarvisOutput {
  font-size: 14px;
  height: 180px;
  overflow-y: auto;
  margin-bottom: 10px;
  border-bottom: 1px solid #004d33;
}

#jarvisInput {
  width: 100%;
  background: transparent;
  color: #00ff9c;
  border: 1px solid #00ff9c;
  padding: 12px;
  outline: none;
  font-family: inherit;
}

.footer {
  margin-top: auto;
  text-align: center;
  font-size: 11px;
  letter-spacing: 1px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="stark-ui">

  <div class="panel">
    <div class="panel-title">DEEP SPACE TELEMETRY</div>
    <div id="nasaStatus">INITIALIZING UPLINK...</div>
    <img id="nasaImage">
    <h4 id="nasaTitle"></h4>
    <p id="nasaDesc" style="font-size:12px; opacity:0.8;"></p>
  </div>

  <div class="panel">
    <div class="panel-title">SYSTEM INTERFACE</div>
    <div id="jarvisOutput">
      [SYSTEM] JARVIS v4.0 ONLINE...<br>
      [AUTH] STARK_ACCESS_GRANTED<br>
      Type <b>help</b> for command list.
    </div>
    <input id="jarvisInput" type="text" placeholder="Awaiting command..." autofocus>
  </div>

  <div class="footer">
    PROPRIETARY TECHNOLOGY - STARK INDUSTRIES Â© 2026
  </div>

</div>

<script>
/* ====== NASA CORE ====== */
const NASA_API_KEY = "Z11J7TEWFY6BhMstiUF9pmHFKGe8ksKcBvVLFv0K";

async function fetchNasaData() {
    const status = document.getElementById("nasaStatus");
    try {
        const response = await fetch(`https://api.nasa.gov/planetary/apod?api_key=${NASA_API_KEY}`);
        const data = await response.json();

        if (data.url) {
            status.innerText = "SIGNAL RECEPTION: 100% (STABLE)";
            const img = document.getElementById("nasaImage");
            img.src = data.url;
            img.style.display = "block";
            document.getElementById("nasaTitle").innerText = data.title;
            document.getElementById("nasaDesc").innerText = data.explanation;
        } else {
            status.innerText = "DATA CORRUPTED: Check API Key/Limit";
        }
    } catch (err) {
        status.innerText = "UPLINK FAILED: Connection Error";
    }
}

fetchNasaData();

/* ====== JARVIS INTERFACE ====== */
const input = document.getElementById("jarvisInput");
const output = document.getElementById("jarvisOutput");

function log(msg, isUser = false) {
    const prefix = isUser ? "USER: " : "JARVIS: ";
    output.innerHTML += `<div>${prefix}${msg}</div>`;
    output.scrollTop = output.scrollHeight;
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") {
        const cmd = input.value.trim().toLowerCase();
        if (!cmd) return;
        
        log(cmd, true);
        input.value = "";

        setTimeout(() => {
            if (cmd === "help") {
                log("Commands: scan, status, time, clear");
            } else if (cmd === "scan") {
                log("Scanning local network... No intrusions detected. All clear.");
            } else if (cmd === "status") {
                log("All systems optimal. Reactor core at 94%.");
            } else if (cmd === "time") {
                log("Current Timestamp: " + new Date().toLocaleString());
            } else if (cmd === "clear") {
                output.innerHTML = "[SYSTEM] TERMINAL WIPED.";
            } else {
                log("Command not recognized in Stark Database.");
            }
        }, 500);
    }
});
</script>

</body>
</html>
