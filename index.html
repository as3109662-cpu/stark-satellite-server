<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Industries | Operator Anshuman Singh</title>
    
    <style>
        body { 
            background: radial-gradient(circle, #0f2027, #203a43, #2c5364); 
            color: #00d4ff; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            height: 100vh; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            overflow: hidden;
        }
        .header { 
            font-size: 2.5rem; 
            font-weight: bold; 
            text-transform: uppercase; 
            letter-spacing: 5px; 
            text-shadow: 0 0 20px #00d4ff; 
        }
        .reactor { 
            width: 120px; 
            height: 120px; 
            background: rgba(0, 212, 255, 0.2);
            border: 4px solid #00d4ff;
            border-radius: 50%; 
            margin: 20px auto; 
            box-shadow: 0 0 60px #00d4ff, inset 0 0 30px #00d4ff; 
            animation: pulse 1.5s infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .reactor-inner { width: 50px; height: 50px; background: #ffffff; border-radius: 50%; box-shadow: 0 0 30px #ffffff; }
        
        @keyframes pulse { from { transform: scale(0.9); } to { transform: scale(1); } }

        .auth-container { margin-top: 20px; }
        input { 
            background: transparent; border: 1px solid #00d4ff; color: white; 
            padding: 10px; text-align: center; border-radius: 5px; outline: none;
        }
        .access-btn { 
            margin-top: 15px; padding: 10px 20px; background: #00d4ff; color: black; 
            font-weight: bold; border: none; border-radius: 5px; cursor: pointer;
        }

        /* Hidden Dashboard */
        #main-dashboard { display: none; padding: 20px; overflow-y: auto; }
        iframe { width: 100%; height: 300px; border: 1px solid #00d4ff; margin-top: 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="reactor" onclick="unlock()">
            <div class="reactor-inner"></div>
        </div>
        <div class="header">STARK INDUSTRIES</div>
        <div id="status" class="sub-text" style="color: white; margin: 10px;">SYSTEM STATUS: ENCRYPTED</div>
        
        <div class="auth-container">
            <input type="password" id="passkey" placeholder="ENTER ACCESS CODE">
            <br>
            <button class="access-btn" onclick="unlock()">INITIALIZE ACCESS</button>
        </div>
    </div>

    <div id="main-dashboard">
        <h2 style="text-shadow: 0 0 10px #00d4ff;">WELCOME BACK, SIR.</h2>
        <p>Location: Khalilabad | Network: Secured</p>
        
        <div style="display: grid; grid-template-columns: 1fr; gap: 20px;">
            <div style="border: 1px solid #00d4ff; padding: 10px;">
                <p>GLOBAL SATELLITE FEED (ISS)</p>
                <iframe src="https://isstracker.pl/en"></iframe>
            </div>
            <div style="border: 1px solid #00d4ff; padding: 10px;">
                <p>GLOBAL CYBER THREAT MAP</p>
                <iframe src="https://cybermap.kaspersky.com/en/widget/v1"></iframe>
            </div>
        </div>
        <button class="access-btn" onclick="location.reload()" style="background: red; color: white;">LOGOUT</button>
    </div>

    <script>
        function unlock() {
            var key = document.getElementById("passkey").value;
            // आपका सीक्रेट पासवर्ड यहाँ है: STARK2026
            if(key === "STARK2026") {
                document.getElementById("login-screen").style.display = "none";
                document.getElementById("main-dashboard").style.display = "block";
                document.body.style.overflow = "auto";
            } else {
                alert("ACCESS DENIED. INTRUDER DETECTED.");
            }
        }
    </script>

    <div class="footer" style="position: fixed; bottom: 10px; width: 100%; font-size: 10px; opacity: 0.5;">
        © 2026 STARK INDUSTRIES - MANAGED BY ANSHUMAN SINGH
    </div>
</body>
</html>
